<div class="input-group">
    <div class="form-outline">
        <input type="text" id="search" class="form-control" placeholder="Search" [(ngModel)]="searchProducts" />
        <label class="form-label" for="form1"></label>
    </div>
    <button type="button" class="btn btn-primary" style="height:39px ">
        <i class="fas fa-search"></i>
    </button>
</div>

<br>

<div class="content">
    <div fxLayout="row wrap" fxLayoutGap="15px grid">
        <div fxFlex="15%" *ngFor="let product of productList | search: searchProducts">
            <mat-card class="mat-elevation-4">
                <a routerLink="/view-product-info/{{product.id}}">
                <img mat-card-image src="{{product.productImage}}">
                </a>
                <mat-card-content>
                    <a routerLink='/view-product-info/{{product.id}}' class="list-group-item">
                        <strong>{{product.name}}</strong>
                    </a>
                    <br>
                    <p><strong>Price: </strong>Rs.{{product.price}}</p>
                    <p><strong>Description: </strong>{{product.productDescription}}</p>
                </mat-card-content>
                
                <mat-card-actions>
                    <button mat-button [routerLink]="['/checkout']" style="background-color:rgb(224, 117, 35)  ">Checkout</button>
                    
                    
                </mat-card-actions>
                <mat-card-actions *ngIf="!product.isSelected">
                    <button mat-button  (click)=addToCart(product) style="background-color:rgb(37, 164, 21)  "><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                        <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                      </svg> Add to cart</button>
                </mat-card-actions>
         
                
            </mat-card>
        </div>
    </div>


</div>

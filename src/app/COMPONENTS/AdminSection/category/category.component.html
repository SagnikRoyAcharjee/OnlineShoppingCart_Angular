  <div class="category-container">
    <div class="category-form">
      <form #form="ngForm" (ngSubmit)="onSubmit()">
        <!-- <div class="form-group">
          <label for="categoryId">Id</label>
          <input type="text" name="categoryId" [(ngModel)]="category.id">
          </div> -->
        <div class="form-group">
          <label for="categoryName" >Name</label>
          <input type="text" name="categoryName" #categoryName="ngModel" [(ngModel)]="category.categoryName" class="form-control" required />
          <div class="form-text text-danger"
          *ngIf="categoryName.errors?.['required'] && (categoryName.dirty || categoryName.touched)">
          Category is required.
        </div>
        </div>
        <div class="form-group">
          <label for="categoryName" >Image</label>
          <input type="text" name="categoryImage" #categoryImage="ngModel" [(ngModel)]="category.categoryImage" class="form-control"  />
          
        </div>
        <div class="form-group">
         
          <button>Save</button>
          
          </div>
        
      </form>
    </div> 
   
    <div class="category-grid">
      <div class="grid">
        <span>__ID</span>
        <span>_____</span>
        <span>_____CATEGORY_</span>
        </div>

      <div  class="category-row" *ngFor= "let category of categories">
        <div class="category-row-details" (click)="populateForm(category)">
          <span>{{category.id}}</span> 
          <span>{{ category.categoryName }}</span>
        </div>
      
        <!-- <div class="category-row" >
